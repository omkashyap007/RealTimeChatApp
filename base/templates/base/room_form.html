{% extends 'base.html' %} {% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="index.html">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>{{button_value}} Study Room</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="room_topic"> Topic </label>
            <input value = "{{room.topic.name}}" type="text" name="topic" list="topic-list" placeholder = "Topic for the room.." required />
            <datalist id="topic-list">
              <select id="room_topic"> 
                  {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
              {% endfor %}
              </select>
            </datalist>

            <label for="room_name">{{form.roomname.label}}</label>
            {{form.roomname}}

            <label for="room_description">{{form.description.label}}</label>
            {{form.description}}
          </div>

          <div class="form__action">
            <input
              type="submit"
              class="btn btn--main"
              type="submit"
              value="{{button_value}}"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
